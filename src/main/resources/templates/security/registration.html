<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Jacob CSS-->
    <link rel="stylesheet" href="/css/jacob.css" type="text/css"/>

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>


<div th:replace="security/base :: navlinks"></div>

<h2>New User Registration</h2>

<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">
    First Name
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
        </strong>
    </mark>
    <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}"/><br/>
    Last Name
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
        </strong>
    </mark>
    <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}"/><br/>
    Email
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
        </strong>
    </mark>
    <input type="text" id="email" placeholder="Email" th:field="*{email}"/><br/>
    Username
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
        </strong>
    </mark>
    <input type="text" id="username" placeholder="Username" th:field="*{username}"/><br/>
    Password
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
        </strong>
    </mark>
    <input type="text" id="password" placeholder="Password" th:field="*{password}"/><br/>

    Street Address:
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('streetAddress')}" th:errors="*{streetAddress}">Street Address Error</span>
        </strong>
    </mark>
    <input type="text" id="streetAddress" placeholder="streetAddress" th:field="*{streetAddress}"/><br/>

    City:
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</span>
        </strong>
    </mark>
    <input type="text" id="city" placeholder="city" th:field="*{city}"/><br/>

    State:
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</span>
        </strong>
    </mark>
    <input type="text" id="state" placeholder="state" th:field="*{state}"/><br/>

    Zipcode:
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}">Zipcode Error</span>
        </strong>
    </mark>
    <input type="text" id="zipcode" placeholder="zipcode" th:field="*{zipcode}"/><br/>

    <input type="hidden" name="role" value="USER"><br>
    <!--input type="radio" name="role" value="ADMIN">I am a Admin<br>-->

    <button type="submit" class="btn btn-default">Submit</button>
</form>


<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
