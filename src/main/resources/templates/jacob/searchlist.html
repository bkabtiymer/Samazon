<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Search List</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Jacob CSS-->
    <link rel="stylesheet" href="/css/jacob.css" type="text/css"/>

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div th:replace="security/base :: navlinks"></div>

<div class="container">
    <!--Products-->
    <div class="row">
        <h3>Products Found</h3><br />
        <p th:inline="text">with keyword: [[${keyword}]]</p>
    </div>
    <div class="row" th:each="product : ${productlist}">
        <div th:text="${product.name}"></div>
        <div th:text="${product.category}"></div>
        <div th:text="${product.price}"></div>
        <div th:text="${product.description}"></div>
        <a th:href="@{/productdetails/{id}(id=${product.id})}"><img th:src="${product.image}" alt="Product Image"/></a>
    </div>

    <!--History-->
    <div th:if="${user != null}">
        <div th:if="${user.getHistory() != null}">
            <div class="row">
                <h3>Products Found in History</h3><br />
                <p th:inline="text">with keyword: [[${keyword}]]</p>
            </div>
            <div class="row" th:each="product : ${historylist}">
                <div th:text="${product.name}"></div>
                <div th:text="${product.category}"></div>
                <div th:text="${product.price}"></div>
                <div th:text="${product.description}"></div>
                <a th:href="@{/productdetails/{id}(id=${product.id})}"><img th:src="${product.image}" alt="Product Image"/></a>
            </div>
        </div>
    </div>
</div>


<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
