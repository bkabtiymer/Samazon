<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Order History</title>
</head>
<body>
<div th:replace="security/base::navlinks"></div>
<div class="container">
    <div class="row">
        <div th:if="user!=null">
            <div th:if="${user.getHistory() !=null}">
                <table class="table table-borderless">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="product : ${user.history.getProducts()}">
                        <!--==> product image-->
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.quantity}"></td>
                        <td th:text="${product.price}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    <div class="container">
        <div class="row">
            <div th:if="user != null">

                            <!--==> product image-->
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.quantity}"></td>
                            <td th:text="${product.price}"></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
