<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Jacob CSS-->
    <link rel="stylesheet" href="/css/jacob.css" type="text/css"/>

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="security/base :: navlinks"></div>



<br>
<br>


<div class="container marketing">

    <!-- Two columns of text below the carousel -->

    <div class="row ">
        <div class="col-md-6">
            <img class="bd-placeholder-img rounded-circle" width="200" height="200" src="https://res.cloudinary.com/db9bfssj4/image/upload/v1559922726/Sam-Smith-New-Homepage-Slide_tlmqza.jpg"  focusable="false" role="img" >
            <h2><span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span> </h2>

        </div><!-- /.col-lg-6 -->
        <div class="col-lg-6">
            <h2>Account Details</h2>
            Email :   <span th:text="${user.email}"></span><br/>
            Address : <span th:text="${user.streetAddress}"></span><br/>
            Address : <span th:text="${user.city}"></span><br/>
            Address : <span th:text="${user.state}"></span><br/>
            Address : <span th:text="${user.zipcode}"></span><br/>

            <a  class="btn btn-info" th:href="@{/updateUser/{id}(id=${user.id})}" role="button">Update</a>
        </div><!-- /.col-lg-6 -->

    </div><!-- /.row -->
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
