<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Jacob CSS-->
    <link rel="stylesheet" href="/css/jacob.css" type="text/css"/>

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div th:replace="security/base :: navlinks"></div>

<div class="container">

    <h3>Cart</h3>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Item</th>
            <th scope="col"></th>
            <th scope="col">Price</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td><img height="150" th:src="${product.image}" width="150"/></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <form action="#" th:action="@{/remove/{id} (id=${product.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Remove Item</button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>


    <br/>
    <div th:text="${message}"></div>
    <div th:inline="text"> Your Cart Total = $[[${total}]]</div>

    <form action="#" th:action="@{/checkout}" method="get">
        <button type="submit" class="btn btn-success">Checkout</button>
    </form>


</div>


<br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
